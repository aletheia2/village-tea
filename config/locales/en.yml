      sub_text10_part1: By visiting this site, you accept that your visit and any dispute over privacy is subject to this Notice and our Conditions of Use, including limitations on damages, arbitration of disputes and application of the law of the state of California. If you have any concern about privacy, please contact us as directed in this Policy.
