      lower_text: Cold brew is a method, not an endpoint. People should experience iced coffee as a reflection of their preferences for single origins, roasts, blends, and decaf. Cold brew is also the ideal method for steeping tea.
    home_lower:
      header: Craft
      upper_left_title: Roast
      upper_left_text: Our coffee is batch roasted in the mountains of Eastern Washington by an Orthodox Priest. His approach is steeped in tradition.
      upper_right_title: Soak
      upper_right_text: Our grounds and leaves are placed in chilled, stainless steel containers to soak in premium spring water. The naturally occurring minerals set a foundation for the subtle flavors that are awakened in our cold brew.
      lower_left_title: Grind
      lower_left_text: Our beans are ground with a Mahlkonig, the King of Grinders. It's so precise that the instructions are in German.
      lower_right_title: Filtration
      lower_right_text: When the rich, complex flavors of our coffee or tea have fully diffused, we finish with fine mesh filtration.
